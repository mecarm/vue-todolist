<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do Vue</title>
    <!-- Link Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Link Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- Mio link css -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <!-- Div con id app per Vue.js -->
    <div id="app">
        <div class="container mt-3">
            <!-- Input e button -->
            <div class="text-center d-flex justify-content-center align-items-center">
                <input type="text" placeholder="Nuova task" class="p-2 rounded-3">
                <button class="btn btn-primary ms-2">Aggiungi</button>
            </div>
            <!-- Contenitore per lista Todo -->
            <div class="pt-5">
                <ul v-if="todoList.length > 0" class="list-group list-group-flush">
                    <!-- Ciclo for di Vue.js per stampare nel DOM con parametro element che sostituisce l'oggetto todoList e la chiave testo -->
                    <li class="list-group-item d-flex justify-content-between align-items-center" v-for="( element, index ) in todoList">
                        {{ element.testo }}
                        <i class="fa-solid fa-xmark text-danger"></i>
                    </li>
                </ul> 
                <h4 v-else>Non ci sono task da fare</h4>
            </div>
        </div>
    </div>

    <!-- Script Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    <!-- Link Vue 2.0 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <!-- Mio script-->
    <script src="./assets/js/main.js"></script>
</body>
</html>
